<!DOCTYPE html>
<html>
<head>
	<title>bootstrap page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="card bg-warning mt-5 p-3 col-md-5">
			<div class="card-body">
				<h2 class="text-center bg-info">Login Form</h2>
				<form>
					<input type="text" name="uname" placeholder="Enter your username" class="form-control my-3">
					<input type="password" name="psw" placeholder="Enter your password" class="form-control my-3">

					<button class="btn btn-danger">Login</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
